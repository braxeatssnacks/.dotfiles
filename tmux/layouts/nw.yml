# ~/.tmuxinator/nw.yml

name: NW
root: /srv/nerdwallet/
pre_window: export WORK="nerdwallet"

windows:
  - landing-page-client:
      layout: main-vertical
      root: /srv/nerdwallet/landing-page-client/
      panes:
        - editor:
          # - gpl -q && gash && gco master && gf && gpl && gco - && gashp
          - npm ci
          - nerd-dropkick
          - clear; glg
        - client:
          - clear; echo "waiting for npm..."
        - server:
          - clear; echo "waiting for npm..."

  - nw-discourse:
      layout: main-horizontal
      root: /srv/nerdwallet/nw-discourse/
      panes:
        - editor:
          - clear; glg
        - docker:
          # - gash && gco master && gf && gpl -q && gco - && gashp
          # - awslogin engineering
          # - AWS_PROFILE=nwprod aws --region us-east-1 ecr get-login --no-include-email
          - ./dev.sh -p nw-comments
          - cd /home/app
          - indy supervisor --nodaemon start
        - sidekiq:
          - clear; echo "discourse-sidekiq"
        - logs:
          - clear; echo "discourse-rails-logs"
        - errors:
          - clear; echo "discourse-rails-errors"

  - wp:
      layout: main-horizontal
      root: /srv/nerdwallet/wp/
      panes:
        - editor:
          - clear; glg
        - container:
          - grunt
          - indy -C -CP 19587:19587 supervisor --nodaemon start
        - php-logs:
          - tail -f logs/php.out
        - php-err:
          - tail -f logs/php.err
        - nginx-logs:
          - tail -f logs/nginx.out

  - widget-user-content:
      layout: main-vertical
      root: /srv/nerdwallet
      panes:
        - widget:
          - cd widget-user-content
          - npm run dev
        - service:
          - cd widgets-service
          - npm run start-dev

  - nwjs-user-content:
      layout: main-vertical
      root: /srv/nerdwallet/nwjs-user-content/
      panes:
        - editor:
          # - gash && gpl -q && gco master && gf && gpl && gco - && gashp
          - clear; glg
        - watch:
          - npm run build-watch
        - storybook:
          - npm run storybook

  - front-page:
      layout: main-horizontal
      root: /srv/nerdwallet/front-page/
      panes:
        - editor:
          # - gpl -q && gash && gco master && gf && gpl && gco - && gashp
          - npm ci
          - nerd-dropkick
          - clear; glg
        - client:
          - clear; echo "waiting for npm"
        - server:
          - clear; echo "waiting for npm"

  - scratch:
      root: /tmp/
      panes:
        - scratch:
          - mkdir -p /tmp/scratch
          - cd /tmp/scratch

